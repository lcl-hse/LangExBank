{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
{% endblock %}

{% block content_title %} <h1>Load data from JSON</h1> {% endblock %}
{% block content_subtitle %} Use this form to install instances into platform database {% endblock %}

{% block content %}
<div>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
            <input type="file" class="form-row" name="datafile" id="loaddata" />
        </div>
        <div>
            <input type="submit" class="form-row" value="Load data from file" />
        </div>
    </form>
</div>
{% endblock %}
