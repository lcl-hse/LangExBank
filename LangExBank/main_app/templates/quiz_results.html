{% extends "index.html" %}
{% block main_body %}
  <div class="container-fluid">
      <div class = "main">
        <div>
          <h1> Results of {{ quiz_name }}</h1>
          <br />
          <a href="{{ download_url }}">Download results</a>
          <a href="/distractorReport/{{quiz_id}}">Distractor report</a>
          <br />
          <table>
              <tr>
                  <th> Student </th>
                  <th> Group </th>
                  <th> Mark </th>
              </tr>
              {% for mark in marks %}
              <tr>
                  <td> {{ mark.1 }} </td>
                  <td> {{ mark.2 }} </td>
                  <td> {{ mark.3 }} </td>
                  <td> <a href="/grades/{{ quiz_id }}/{{ mark.0 }}"> Details </a></td>
                  <td style="border: none;"> <a href="/grades/{{ quiz_id }}/{{ mark.0 }}/download"> Excel file </a></td></td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>
  </div>
{% endblock %}
